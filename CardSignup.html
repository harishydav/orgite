<script>
    const toBase64 = file =>
        new Promise((resolve, reject) => {
            console.log('file: ', file)
            const reader = new FileReader()
            reader.readAsDataURL(file)
            reader.onload = () => resolve(reader.result)
            reader.onerror = error => resolve(false)
        })

    const scriptURL =
        'https://script.google.com/macros/s/AKfycbySLLbbHWhL91Wj1_W-5WtQSfHWB_LtDXu8D9cZrwQ5Sgkvf5iH/exec'
    const form = document.getElementById('data-form')
    form.elements.namedItem('registration_date').value = new Date().toISOString().slice(0,10);

    form.addEventListener('submit', async e => {
        e.preventDefault()
        const body = new FormData(document.getElementById('data-form'))

            // const fileBase64 = await toBase64(body.get('file1'))
            // if(fileBase64 !== "data:") {body.set('file1', fileBase64)} else {
            //     body.delete('file1')
            // }
            // console.log('fileBase64: ', fileBase64);
            
        console.log('body: ', body)
        fetch(scriptURL, {
                method: 'POST',
                body
            })
            .then(response => {
                console.log('response: ', response);
                document.getElementById('data-form').reset()
                window.location.href = "https://harishydav.github.io/orgite"
                alert('Successful')
            })
            .catch(error => {
                alert("Couldn't process your request, try again.")
                console.error('Error!', error.message)
            })
    })
</script>
