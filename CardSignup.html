<head>
    <!--====== Required meta tags ======-->

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="assets/images/favicon-16x16.png" type="image/png">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="assets/css/LineIcons.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <style type="text/css">
        /* Copyright 2014-present Evernote Corporation. All rights reserved. */
        
        @keyframes caretBlink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        @keyframes rotateSpinner {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        #text-tool-caret {
            animation-name: caretBlink;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(1, 0, 0, 1);
            animation-duration: 1s;
        }
        
        #en-markup-loading-spinner {
            position: absolute;
            top: calc(50% - 16px);
            left: calc(50% - 16px);
            width: 32px;
            height: 32px;
        }
        
        #en-markup-loading-spinner img {
            position: relative;
            top: 0px;
            left: 0px;
            animation-name: rotateSpinner;
            animation-duration: 0.6s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
    </style>
</head>

<script>
    const toBase64 = file =>
        new Promise((resolve, reject) => {
            console.log('file: ', file)
            const reader = new FileReader()
            reader.readAsDataURL(file)
            reader.onload = () => resolve(reader.result)
            reader.onerror = error => reject(error)
        })

    const scriptURL =
        'https://script.google.com/macros/s/AKfycbyfXt5ne8PwMBTTBVBhj2ubF4t0HAR733clxRyRNGlaSnREGagh/exec'
    const form = document.getElementById('candidate-signup')

    form.addEventListener('submit', async e => {
        e.preventDefault()
        const body = new FormData(document.getElementById('candidate-signup'))
        const fileBase64 = await toBase64(body.get('resume'))
        body.set('resume', fileBase64)
        console.log('body: ', body)
        fetch(scriptURL, {
                method: 'POST',
                body
            })
            .then(response => {
                document.getElementById('candidate-signup').reset()
                alert('Thanks for your interest to join we will get back to you')
            })
            .catch(error => {
                alert("Couldn't process your request, try again.")
                console.error('Error!', error.message)
            })
    })
</script>

                            <div class="col-md-12">

    padding: 5px;
">

                                </div>
                            </div>
