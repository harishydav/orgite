<head>

    <!--====== Title ======-->

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="assets/images/favicon-16x16.png" type="image/png">

    <!--====== Bootstrap css ======-->

    <!--====== Line Icons css ======-->

<section style="padding-top: 0px;" class="signin-area signin-one " id="signup">
    <div style="text-align: right;">
        <a href="https://harishydav.github.io/orgite/CardSignup.html">
            <button class="main-btn rounded-two">
            New Card</button>
        </a>

    </div>
    <div class="container">
        <div class="row justify-content-center">


            <div class="col-lg-5">
                <form id="candidate-signup" action="#">
                    <div class="signin-form form-style-two rounded-buttons">
                        <div class="col-md-12">
                            <label style="font-size: 30px; text-align: center;">Consultation Data</label>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-input mt-15">
                                    <label>Date </label>
                                    <div class="input-items default">
                                        <input style="padding-right: 10px;" name="consultation_date" type="date">
                                    </div>
                                </div>

                                <div class="form-input mt-15">
                                    <label>Card Number</label>
                                    <div class="input-items default">
                                        <input name="card_number" type="text" placeholder="" required>
                                        <i class="lni-user"></i>
                                    </div>
                                </div>
                                <div class="form-input mt-15">
                                    <label>Name</label>
                                    <div class="input-items default">
                                        <input name="name" type="text" placeholder="Name" required="">
                                        <i class="lni-user"></i>
                                    </div>
                                </div>
                                <div class="form-input mt-15">
                                    <label>Sex</label>
                                    <div style="text-align: center;" class="input-items default">
                                        <select id="sex" name="sex" style="
                                        padding: 10px;
                                        padding-left: 50px;
                                        padding-right: 50px;
                                        font-size: 20px;
                                    ">
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                        <option value="Others">Others</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-12">
                                <div class="form-input mt-15">
                                    <label>Phone</label>
                                    <div class="input-items default">
                                        <input name="phone" type="text" placeholder="Phone">
                                        <i class="lni-mobile"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-input mt-15">
                                    <label>Address</label>
                                    <div class="input-items default">
                                        <input name="address" type="text" placeholder="Address">
                                        <i class="lni-home"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-input mt-15">
                                    <label>Patient Complaint</label>
                                    <div class="input-items default">
                                        <input name="complaints" type="text" placeholder="">
                                    </div>
                                </div>
                                <div class="form-input mt-15">
                                    <label>Revisit Date </label>
                                    <div class="input-items default">
                                        <input style="padding-right: 10px;" name="revisit_date" type="date" placeholder="" required>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-12">
                                <div class="form-input mt-15">
                                    <label>Prescription period</label>
                                    <div class="input-items default">
                                        <input name="prescription_period" type="text" required="" placeholder="">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-input mt-15">
                                    <label>Referred to</label>
                                    <div class="input-items default">
                                        <input id="referred_to" type="text" style="padding: 5px;">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-input mt-15">
                                    <label>Photo of the OPD Slip</label>
                                    <div class="input-items default">
                                        <input required="" id="file1" name="file1" type="file" accept="image/*" capture="camera" style="padding: 5px;">
                                        <i class="lni-paperclip"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-input mt-15">
                                    <label>Where did you hear about us</label>
                                    <div style="text-align: center;" class="input-items default">
                                        <select id="sex" name="channel" style="
                                        padding: 10px;
                                        padding-left: 50px;
                                        padding-right: 50px;
                                        font-size: 20px;
                                    ">
                                        <option value="regular">Regular Patient</option>
                                        <option value="repeat">Follow up Visit</option>
                                        <option value="recommendation">Someone recommended the doctor</option>
                                        <option value="card_discount">Interested in the card discounts </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                          



                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="form-input mt-20">
                                    <button class="main-btn rounded-two" type="submit">
                        Submit
                      </button>
                                </div>
                            </div>
                            <div class="col-md-12"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    const toBase64 = file =>
        new Promise((resolve, reject) => {
            console.log('file: ', file)
            const reader = new FileReader()
            reader.readAsDataURL(file)
            reader.onload = () => resolve(reader.result)
            reader.onerror = error => reject(error)
        })

    const scriptURL =
        'https://script.google.com/macros/s/AKfycbxbb6g5a4wMqUVhMYw8wOWmtowpLOoDJyyKu-JUZqJkwEnq1DA/exec'
    const form = document.getElementById('candidate-signup')

    form.addEventListener('submit', async e => {
        e.preventDefault()
        const body = new FormData(document.getElementById('candidate-signup'))
        const fileBase64 = await toBase64(body.get('file1'))
        body.set('file1', fileBase64)
        console.log('body: ', body)
        fetch(scriptURL, {
                method: 'POST',
                body
            })
            .then(response => {
                console.log('response: ', response);
                document.getElementById('candidate-signup').reset()
                alert('Successful')
            })
            .catch(error => {
                alert("Couldn't process your request, try again.")
                console.error('Error!', error.message)
            })
    })
</script>
</body>


</html>
