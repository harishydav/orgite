<head>

    <style type="text/css">

        @keyframes caretBlink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        @keyframes rotateSpinner {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        #text-tool-caret {
            animation-name: caretBlink;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(1, 0, 0, 1);
            animation-duration: 1s;
        }
        
        #en-markup-loading-spinner {
            position: absolute;
            top: calc(50% - 16px);
            left: calc(50% - 16px);
            width: 32px;
            height: 32px;
        }
        
        #en-markup-loading-spinner img {
            position: relative;
            top: 0px;
            left: 0px;
            animation-name: rotateSpinner;
            animation-duration: 0.6s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
    </style>
</head>


<section style="padding-top: 20px;" class="signin-area signin-one " id="signup">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <form id="form-id" action="#">
                    <div class="signin-form form-style-two rounded-buttons">
                        <div class="col-md-12">
                            <label style="font-size: 30px; text-align: center;">Discount Data</label>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-input mt-15">
                                    <label>Date</label>
                                    <div class="input-items default">
                                        <input name="consultation_date" type="date" placeholder="" required="">
                                    </div>
                                </div>
                            </div>
                        <div class="col-md-12">
                            <div class="form-input mt-15">
                                <label>Patient Name</label>
                                <div class="input-items default">
                                    <input name="name" type="text" required="">
                                </div>
                            </div>
                        </div>
                            <div class="col-md-12">
                                <div class="form-input mt-15">
                                    <label>Card Number</label>
                                    <div class="input-items default">
                                        <input name="card_number" type="text" placeholder="">
                                        <i class="lni-user"></i>
                                    </div>
                                </div>
                                <div class="form-input mt-15">
                                    <label>Treatment Procedure</label>
                                    <div class="input-items default">
                                        <input name="procedure" type="text" placeholder="" >
                                        <i class="lni-user"></i>
                                    </div>
                                </div>
                                <div class="form-input mt-15">
                                    <label>Treatment Cost (before discount)</label>
                                    <div class="input-items default">
                                        <input name="before_discount" type="text" placeholder="" required>
                                        <i class="lni-user"></i>
                                    </div>
                                </div>
                                <div class="form-input mt-15">
                                    <label>Discount Offered</label>
                                    <div class="input-items default">
                                        <input name="discount" type="text" placeholder="" required>
                                        <i class="lni-user"></i>
                                    </div>
                                </div>
                                <div class="form-input mt-15">
                                    <label>Cost after Discount</label>
                                    <div class="input-items default">
                                        <input name="post_discount" type="text" placeholder="" required>
                                        <i class="lni-user"></i>
                                    </div>
                                </div>

                            </div>
                            </div> 
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="form-input mt-20">
                                    <button class="main-btn rounded-two" type="submit">
                        Submit
                      </button>
                                </div>
                            </div>
                            <div class="col-md-12"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    const toBase64 = file =>
        new Promise((resolve, reject) => {
            console.log('file: ', file)
            const reader = new FileReader()
            reader.readAsDataURL(file)
            reader.onload = () => resolve(reader.result)
            reader.onerror = error => resolve(false)
        })

    const scriptURL =
        'https://script.google.com/macros/s/AKfycbwLp5wvAKKw9u2RwkXvv70t-ekNCe1BdWGODeaIEA/exec'
    const form = document.getElementById('form-id')

    form.addEventListener('submit', async e => {
        e.preventDefault()
        const body = new FormData(document.getElementById('form-id'))

            // const fileBase64 = await toBase64(body.get('file1'))
            // if(fileBase64 !== "data:") {body.set('file1', fileBase64)} else {
            //     body.delete('file1')
            // }
            // console.log('fileBase64: ', fileBase64);
            
        console.log('body: ', body)
        fetch(scriptURL, {
                method: 'POST',
                body
            })
            .then(response => {
                console.log('response: ', response);
                document.getElementById('form-id').reset()
                window.location.href = "https://harishydav.github.io/orgite"
                alert('Successful')
            })
            .catch(error => {
                alert("Couldn't process your request, try again.")
                console.error('Error!', error.message)
            })
    })
</script>
